<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoPhoton</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 220px;
        padding: 20px;
        font-family:
          "Ubuntu", "Cantarell", "Liberation Sans", "DejaVu Sans", sans-serif;
        background: #1b1b1b;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      h1 {
        font-size: 18px;
        letter-spacing: 2px;
        color: #ffffff;
      }

      .status-label {
        font-size: 13px;
        color: #aaa;
      }

      .status-label span {
        font-weight: bold;
      }

      .status-label .on {
        color: #ff0000;
      }
      .status-label .off {
        color: #ff5555;
      }

      /* Toggle switch */
      .toggle-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 56px;
        height: 28px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #555;
        border-radius: 28px;
        transition: background-color 0.3s;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      input:checked + .slider {
        background-color: #ff0000;
      }

      input:checked + .slider::before {
        transform: translateX(28px);
      }

      /* Checkbox styling */
      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 12px;
      }

      .checkbox-wrapper input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #ff0000;
      }

      .checkbox-wrapper label {
        font-size: 12px;
        color: #aaa;
        cursor: pointer;
      }

      .checkbox-wrapper.disabled {
        opacity: 0.35;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>NOPHOTON</h1>

    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <p class="status-label">
      Dark Mode: <span id="statusText" class="off">OFF</span>
    </p>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="ignoreIfDark" />
      <label for="ignoreIfDark">Ignore if dark</label>
    </div>

    <p
      class="status-label"
      style="margin-top: 8px; color: #888; font-size: 12px"
    >
      Page Theme: <span id="pageTheme">Detecting...</span>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
